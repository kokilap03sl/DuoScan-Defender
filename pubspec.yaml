name: use_this
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.4.0
  camera: ^0.11.1
  device_info_plus: ^11.4.0
  google_mlkit_barcode_scanning: ^0.14.1
  http: ^1.3.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  mobile_scanner: ^6.0.10
  permission_handler: ^12.0.0+1
  provider: ^6.1.4
  url_launcher: ^6.3.1
  shared_preferences: ^2.5.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/sounds/beep.mp3

  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/fonts/icons/icon.png"
